<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0e0e10;
            color: white;
            padding-top: 70px; /* Prevent content from hiding under navbar */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Navigation Links */
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
            position: relative;
        }

        /* Glow Effect on Hover */
        .menu a:hover {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        /* Hamburger Menu */
        #menu-toggle {
            display: none;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                text-align: center;
                padding: 15px 0;
                box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            }

            .menu a {
                padding: 15px;
                display: block;
            }

            .menu-icon {
                display: flex;
            }

            #menu-toggle:checked ~ .menu {
                display: flex;
            }

            /* Hamburger Animation */
            #menu-toggle:checked ~ .menu-icon div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            #menu-toggle:checked ~ .menu-icon div:nth-child(2) {
                opacity: 0;
            }

            #menu-toggle:checked ~ .menu-icon div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }

        /* Content Placeholder */
        .content {
            text-align: center;
            padding: 100px;
            font-size: 24px;
        }
    </style>
</head>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="animate-text">Contact Us</h1>
